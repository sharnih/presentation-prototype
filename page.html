<script type="text/javascript">
var t=0;
var n=0;
var paths=0;
var above='In milk, let him absorb an abstract of minutes, Till he is the most of butter, as comfort does, There is no vain hope of him in our desires. '.split(',');
var below='Chapter, roasting the flour forth with friends. We’re comp[uted for by the company of Jesus. Wealth names the things, in names departed.'.split(',');
var trans='From the kind of dinner and daily that comes with technical ritual;Pull the curtain ect to his table, holy, write her full of butter. '.split(',');
var imper='Salt Passed pressure, how do I grapple with pressed time? If I was to gobble up a sweater and spit out the threads again, unravelled Time would pass by, like a fermented fruit sailor, sluggish on the front deck. Count the knots in each finger and wait for the cash to roll in, Delirious from a month spent writing obsession manifest. Catapulted, Im on the train whirring through the tunnel Around me I feel like everyone is screaming. They’re holding space for the insanity that comes with the morning commute. I started to grow mould, when I cried for so long that I used up all my salt supplySodium in the supermarket isle, I eat a handful of olives every evening and drink in The ocean- exhale and scream over the wave noise. ';
imper=imper.split(',');
var intrans='linger,dwell,rest,relax,hold,dream,hum'.split(',');
var s='s,'.split(',');
var texture='rough,fine'.split(',');
function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function choose(array) {
 return array[rand_range(array.length-1)];
}
function path() {
 var p=rand_range(1);
 var words=choose(above);
 if ((words=='forest')&&(rand_range(3)==1)) {
  words='monkeys '+choose(trans);
 } else {
  words+=s[p]+' '+choose(trans)+s[(p+1)%2];
 }
 words+=' the '+choose(below)+choose(s)+'.';
 return words;
}
function site() {
 var words='';
 if (rand_range(2)==1) {
  words+=choose(above);
 } else {
  words+=choose(below);
 }
 words+='s '+choose(intrans)+'.';
 return words;
}
function cave() {
 var adjs=('encompassing,'+choose(texture)+',sinuous,straight,objective,arched,cool,clear,dim,driven').split(',');
 var target=1+rand_range(3);
 while (adjs.length>target) {
  adjs.splice(rand_range(adjs.length),1);
  }
 var words='\u00a0\u00a0'+choose(imper)+' the '+adjs.join(' ')+' \u2014';
 return words;
}
function do_line() {
 var main=document.getElementById('main');
 if (t<=25) {
  t+=1;
 } else {
  main.removeChild(document.getElementById('main').firstChild);
 }
 if (n===0) {
  text=' ';
 } else if (n==1) {
  paths=2+rand_range(2);
  text=path();
 } else if (n<paths) {
  text=site();
 } else if (n==paths) {
  text=path();
 } else if (n==paths+1) {
  text=' ';
 } else if (n==paths+2) {
  text=cave();
 } else {
  text=' ';
  n=0;
 }
 n+=1;
 text=text.substring(0,1).toUpperCase()+text.substring(1,text.length);
 last=document.createElement('div');
 last.appendChild(document.createTextNode(text));
 main.appendChild(last);
}
function poem() {
 setInterval(do_line, 1200);
}
</script>
